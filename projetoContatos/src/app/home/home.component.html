<div class="container-fluid text-center ">
  <div class="row text-center">
    <div class="col-lg-5">
      <app-contato-form [contato] = "contato" (saveContato) = "saveContato($event)"> </app-contato-form>
    </div>
    <div class="container-fluid">
      <div class="col-md-7">
        <app-contato-list [contatos] = "contatos" (editContato)= "edit($event)" (deleteContato)= "delete($event)"></app-contato-list>
      </div>
    </div>
  </div>
</div>
